name: Daily Health Check

on:
  schedule:
    # Runs every 10 minutes
    - cron: '*/10 * * * *'
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Run health checks
        run: |
          python health-check/health_check.py
      
      - name: Send email notification on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.EMAIL_SERVER }}
          server_port: ${{ secrets.EMAIL_PORT }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 'ðŸš¨ Health Check Alert - Service Down'
          to: ${{ secrets.ALERT_EMAIL }}
          from: 'Health Check Bot <${{ secrets.EMAIL_USERNAME }}>'
          body: |
            Health Check Failed!
            
            The /health endpoint is not responding properly.
            
            Run details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Please investigate immediately.
